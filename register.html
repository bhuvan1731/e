<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Webpage Design</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        form {
            width: 80%;
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus,
        select:focus {
            border-color: #ff7200;
            outline: none;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group .input-field {
            flex: 1;
            min-width: 45%;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .submit-btn {
            padding: 15px;
            background-color: #ff7200;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #e05e00;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }

            .form-group .input-field {
                min-width: 100%;
            }
        }

        /* Right-side text styling */
        .right-side-text {
            position: absolute;
            top: 20%;
            right: 20px;
            transform: translateY(-50%);
            max-width: 300px;
            padding: 15px;
            background-color: #f0f322;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            color: #0e0e0e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-size: 20px;
            z-index: 0;
        }
        .right-side-text p {
    line-height: 2.6; /* Adjust line spacing within a paragraph */
    margin-bottom: 10px; /* Add spacing between paragraphs */
}

.right-side-text {
    margin-left: 20px; /* Optional: Add space between the form and the right-side text */
}

    </style>
</head>
<body>
    <form action="http://localhost:3000/register" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        <h2>Register</h2>

        <!-- Name, Date of Birth, Profile Picture -->
        <div class="form-group">
            <div class="input-field">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" aria-label="Full Name" required>
            </div>

            <div class="input-field">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" aria-label="Date of Birth" required>
            </div>

            <div class="input-field">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/png, image/jpeg" aria-label="Profile Picture" required>
            </div>
        </div>

        <!-- Email, Phone Number, Account Type -->
        <div class="form-group">
            <div class="input-field">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" aria-label="Email Address" required>
            </div>

            <div class="input-field">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone" placeholder="Enter your phone number" aria-label="Phone Number" required>
            </div>

            <div class="input-field">
                <label for="account-type">Account Type</label>
                <select id="account-type" name="accountType" aria-label="Account Type" required>
                    <option value="" disabled selected>Select Account Type</option>
                    <option value="job-seeker">Job Seeker</option>
                    <option value="market-seller">Market Seller</option>
                    <option value="both">Both</option>
                </select>
            </div>
        </div>

        <!-- Preferred Language, Password, Confirm Password -->
        <div class="form-group">
            <div class="input-field">
                <label for="language">Preferred Language</label>
                <select id="language" name="language" aria-label="Preferred Language">
                    <option value="" disabled selected>Select Language</option>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="telugu">Telugu</option>
                    <option value="tamil">Tamil</option>
                    <option value="kannada">Kannada</option>
                    <option value="malayalam">Malayalam</option>
                </select>
            </div>

            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" aria-label="Password" required>
            </div>

            <div class="input-field">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" aria-label="Confirm Password" required>
            </div>
        </div>

        <!-- Agree to Terms -->
        <div class="checkbox-container">
            <input type="checkbox" id="agree" name="agree" aria-label="Agree to Terms" required>
            <label for="agree">I agree to the Terms and Conditions</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- Right-side text -->
    <div class="right-side-text">
        <p>"YOU ARE JUST ONE STEP AWAY</p>
        <p>Please fill the form to access the website</p>
        <p>Note: After filling the form, you can also access the "CHATBOT"</p>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const fileInput = document.getElementById('profilePicture');

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }

            // Validate file type
            const validExtensions = ['image/jpeg', 'image/png'];
            if (!validExtensions.includes(fileInput.files[0].type)) {
                alert('Please upload a valid image file (JPG or PNG).');
                return false;
            }

            window.location.href = 'w.html';
            return false; // Prevent form's default submission
        }
    </script>
</body>
</html>
